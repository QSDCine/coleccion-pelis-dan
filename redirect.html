<!DOCTYPE html>
<html lang=es>
  <head>
    <meta charset="UTF-8">
    <title>Autenticando...</title>
  </head>
  <body>
    <script type="module">
      import { getAuth, getRedirectResult }
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import "../js/firebase.js"; 

      const auth = getAuth();

      getRedirectResult(auth)
        .then(result => {
          // Si hay usuario, vuelve a index
          window.location.href = "index.html";
        })
        .catch(err => {
          console.error(err);
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
